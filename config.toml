baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "zh-cn"
title = "表观精准治疗实验室"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  favicon = "favicon-32x32.svg"

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo-mobile.svg"
    mobile_height = "40px"
    desktop = "images/logo/logo2.svg"
    desktop_height = "100px"
    alt = "表观精准治疗实验室"

  [params.fonts]
  google_fonts = 'https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap'
  heading = "Noto Sans SC"
  base = "Noto Sans SC"

  [params.colors]
    primary = "#1B5085"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  # [params.seo]
  #   meta_twitter_site = "@zerostaticio"
  #   meta_twitter_creator = "@zerostaticio"
  #   meta_og_image = "https://www.zerostatic.io/theme/hugo-serif/hugo-serif-screenshot.png"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Dr.Lu - Lab <a class="zerostatic" href="https://www.tagsci.cn">www.xxx.com</a>'

[menu]
  # Main Menu
  [[menu.main]]
    name = "主页"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "动态"
    url = "/services/"
    weight = 2

  [[menu.main]]
    name = "成员"
    url = "/team/"
    weight = 3

  [[menu.main]]
    name = "加入"
    url = "/about/"
    weight = 4

  [[menu.main]]
    name = "联系"
    url = "/contact/"
    weight = 5

  # Footer Menu
  [[menu.footer]]
    name = "主页"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "联系我们"
    url = "/contact/"
